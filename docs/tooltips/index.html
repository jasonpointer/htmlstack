<!DOCTYPE html>
<html>
<head>
<title>CSS3 Tooltips</title>
<link  rel="stylesheet" type="text/css" href="../css/site.css" />
<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<style>
a.tooltip:before{
	font:12px/1.4 Arial,Georgia,sans-serif;
	content: attr(rel);
	display:none;
	position:absolute;
	top:-30px;
	left:15px;
	color:#fff;
	min-width:125px;
	padding:5px;
	background:black;
}

a.tooltip:hover::before{
	display:inline-block;
	z-index:10;
	padding:5px;
}


a.tooltip:hover{
	position:relative;

}



</style>

</head>
<body>

<header>CSS3 Tooltips</header>

<section id="content">
<article>

<a href="#" class="tooltip" rel="this is a tooltip">Hover here</a>
<br />
<a href="#" class="tooltip" rel="this is also a tooltip">another</a>
<br />
<a href="#" class="tooltip" rel="me too!">and another</a>
</article>
<p>No javascript involved</p>
</section>

<footer>back to <a href="/">htmlstack</a></footer>

</body>
</html>
