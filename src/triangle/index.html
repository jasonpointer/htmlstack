<body>
	<div id="results"></div>
	<div id="timer" style="display:none">00</div>
	<section id="content">
        <div id="lvl" class="slideOut"></div>
        <div id="ans" class="slideOut"></div>

        <div id="rules" class="slideOut">

            <h1>The Rules</h1>

            <p>#3: Your "Current Total" must equal "The Answer"</p>
            <p>#4: You must beat the timer on the right</p>

        <div id="panel">
                <div id="how"> <img src="images/how.jpg" style="border:2px solid #000" /></div>
        </div>
	</section>
    <audio id="click" preload="auto"><source src="sounds/click.ogg" /><source src="sounds/click.mp3" /></audio>
	<audio id="win" preload="auto"><source src="sounds/win.ogg" /><source src="sounds/win.mp3" /></audio>
	<audio id="lose" preload="auto"><source src="sounds/lose.ogg" /><source src="sounds/lose.mp3" /></audio>
	<script src="js/game2017.js"></script>
    <script>
        var Game = new game(1);
        document.querySelector('#how').addEventListener('click', function(){
