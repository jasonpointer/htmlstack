<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 box-shadow Set</title>
    <meta name="description" content="Various box-shadow CSS examples">
    <link rel="stylesheet" href="shadows.css">
</head>
<body class="flex-col justify-center" style="height: 100%;">
<section id="content">
    <article>
        <h1>popout</h1>
        <span class="shadow popout"><img src="/staticImages/y.jpg"/></span>
        <h1>peel</h1>
        <span class="shadow peel"><img src="/staticImages/y.jpg"/></span>
        <h1>bend</h1>
        <span class="shadow bend"><img src="/staticImages/y.jpg"/></span>
        <h1>hover</h1>
        <span class="shadow hover"><img src="/staticImages/y.jpg"/></span>
    </article>
    <article class="description" style="clear:both;margin-top:45px;">
        <p>...really not sure it was worth it. I think I could probably do this a lot easier with :before gradients, but
            wanted to use only box-shadow on this as a ridiculous proof-of-concept that these things could even be
            done.</p>
    </article>
</section>
</body>
</html>
