<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tween</title>
    <meta name="description" content="Tweening canvas elements">
    <style type="text/css">
        canvas {
            border: 1px solid #000;
            box-shadow: 0px 0px 3px 3px #777;
        }
    </style>
</head>
<body class="flex-col justify-center" style="height: 100%;">
<section id="content">
    <article>
        <canvas height='500' id='canvas' width='500'></canvas>
        <br clear="all"/>
        <button onClick="new_boxW=300;new_boxH=100">300x100</button>
        <button onClick="new_boxW=100;new_boxH=300">100x300</button>
        <button onClick="new_boxW=250;new_boxH=50">250x50</button>
        <button onClick="new_boxW=350;new_boxH=100">350x100</button>
        <button onClick="new_boxW=400;new_boxH=400">400x400</button>
    </article>

    <article class="description" style="clear:both">
        <p>While the code is overly verbose and not closed properly, I think it ends up being easier to read and
            understand for my wonderful "view source" folks.</p>
    </article>
</section>
<script src="pseudotween.js"></script>
</body>
</html>
